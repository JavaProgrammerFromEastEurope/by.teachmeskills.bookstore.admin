<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="table-responsive">
        <table id="infoListTable" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input th:id="selectAllInformation" type="checkbox"/></th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="info : ${infoList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${info.id}"/>
                    <input th:id="'selected'+${info.id}" class="checkboxBook" type="checkbox"/>
                </td>
                <td><a th:href="@{/info/infoInfo(id=${info.id})}"><span th:text="${info.title}"></span></a></td>
                <td th:text="${info.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>
</div>
<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
